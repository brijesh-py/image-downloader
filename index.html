<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Image</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1
      class="heading bg-black text-white p-3 text-capitalize text-center fw-bold"
    >
      Image Downloader
    </h1>
    <div class="container-fluid mb-5">
      <div
       
      >
        <form  class="input-group container p-2 bg-secondary border rounded mx-auto my-2"
        style="max-width: 500px">
          <input
          type="search"
          name="search"
          class="search form-control"
          autocomplete="disabled"
          placeholder="Search image..."
        />
        <button class="btn btn-dark">Search</button>
        </form>
      </div>
      <div class="mx-auto container">
        <div
          class="mx-auto rounded image-container row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mb-5"
        >
        
        </div>
      </div>
    </div>
    <footer class="bg-black position-fixed  bottom-0 w-100 shadow">
      <div class="text-center p-3 text-white">
        <span>
            Developed By
          <a class="text-decoration-none fw-bolder text-warning" href="https://github.com/brijesh-py">
            github.com/brijesh-py
            </a>
          </span>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
